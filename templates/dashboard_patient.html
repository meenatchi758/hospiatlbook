{% extends "base.html" %}
{% block content %}
<h2>My Appointments</h2>
<table border="1" cellpadding="8">
  <tr>
    <th>Doctor</th>
    <th>Date</th>
    <th>Time</th>
    <th>Reason</th>
    <th>Status</th>
  </tr>
  {% for appt in appointments %}
  <tr>
    <td>{{ appt.doctor.username }} ({{ appt.doctor.specialization }})</td>
    <td>{{ appt.date }}</td>
    <td>{{ appt.time }}</td>
    <td>{{ appt.reason }}</td>
    <td>{{ appt.status }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
